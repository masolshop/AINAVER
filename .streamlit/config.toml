[theme]
primaryColor = "#03C75A"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false

[runner]
fastReruns = true

# Force redeploy - v2.1 with detailed phone logging
deployVersion = "2.1.0"
